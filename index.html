<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SuperHero | API</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg" alt="" class="logo img-fluid"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>

    <header class="container text-center mt-2">
        <img src="assets/img/sh1.jpg" alt="" class="header_img img-fluid">
    </header>

    <section class="container my-3">
        <h1 class="mb-3">Encuentra tu SuperHero</h1>

        <div>
          <label for="">Ingresa el n√∫mero del SuperHero a buscar</label>
        </div>
        <div>
          <input id="input" type="text">
        </div>
        <button id="boton" class="btn btn-primary rounded-pill px-4 mt-3" type="submit">Buscar</button>
    </section>

    <article class="container mt-5 mb-3">
        <h4>SuperHero Encontrado</h4>
        
        <div class="row mb-3">
            <div class="card mb-4 col-12 col-md-6" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4 px-sm-0">
                    <img src="" alt="..." id="img_hero" class="img-fluid">
                  </div>
                  <div class="col-md-8 px-sm-0">
                    <div class="card-body">
                      <h6 id="name" class="card-title"></h6>
                      <p id="conexiones" class="card-text"></p>
                      <hr>
                      <p id="publicado" class="card-text"></p>
                      <hr>
                      <p id="ocupacion" class="card-text"></p>
                      <hr>
                      <p id="pAparicion" class="card-text"></p>
                      <hr>
                      <p id="altura" class="card-text"></p>
                      <hr>
                      <p id="peso" class="card-text"></p>
                      <hr>
                      <p id="alias" class="card-text"></p>
                    </div>
                  </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div id="chartContainer"></div>
            </div>
        </div> 
    </article>

    
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
